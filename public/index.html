        <style>
            body {
                background: #f7f7f7;
            }
            .initial-throbber {
                position: absolute;
                left: calc(50% - 128px * 4.349571858);
                top: calc(50% - 128px);
                display: block;
                width: calc(256px * 4.349571858);
                height: 256px;
                transform: scale(0.5);
                transition: opacity 0.2s linear, transform 0.28s cubic-bezier(0.77, 0, 0.175, 1);
            }

            .initial-throbber--exiting {
                opacity: 0;
                transform: scale(0.475);
            }

            .initial-throbber__throbber {
                position: absolute;
                left: 0;
                top: 0;
                width: 256px;
                height: 256px;
            }

            .initial-throbber__throbber::before {
                content: "";
                position: absolute;
                top: -1px;
                left: -1px;
                right: -1px;
                bottom: -1px;
                border: 8.5px solid #DBD0EF;
                border-radius: 50%;
                border-left-color: #443266;
                animation: spin 0.9s linear infinite;
                transform: opacity 0.2s linear;
            }

            .initial-throbber__logo--small {
                display: none;
            }

            @media (max-width: 768px) {
                .initial-throbber {
                    left: calc(50% - 128px);
                    width: 256px;
                }
                .initial-throbber__logo--large {
                    display: none;
                }

                .initial-throbber__logo--small {
                    display: block;
                }
            }

            @keyframes spin {
                from { transform: rotate(0); }
                to { transform: rotate(360deg); }
            }
        </style>
